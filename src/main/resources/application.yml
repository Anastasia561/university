spring:
  application:
    name: university

  datasource:
    url: ${DB_URL}
    driverClassName: org.h2.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: none

  sql.init.mode: never
  config.import: optional:file:.env[.properties]
